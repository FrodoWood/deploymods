<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/admin_layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <div layout:fragment="admin_content">

        <div class="d-flex flex-column container">
            <h3 class="text-center my-5 py-4">Products</h3>
            <table class="table">
                <tr>
                    <th>Image</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Description</th>
                    <th>Rating</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
                <tr th:each="product : ${products}">
                    <td>
                        <img src="..." th:src="${product.image}" class="img-thumbnail w-50 border-0" alt="...">
                    </td>
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.make}"></td>
                    <td th:text="${product.model}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.rating}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="'Â£' + ${product.price}"></td>
                    <td th:text="${product.stock}"></td>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
