<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/admin_layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <div layout:fragment="admin_content">

        <div class="container mt-5">
            
            <h3 class="mb-4"><b>Products</b></h3>
            <a class="btn btn-success my-2" href="#" th:href="@{/admin/products/add}"><b class="h4"> <i class="bi bi-plus-lg"></i> ADD PRODUCT</b></a>
            <table class="table">
                <tr>
                    <th>Image</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Description</th>
                    <th>Rating</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="product : ${products}">
                    <td>
                        <img src="..." th:src="${product.image}" class="img-thumbnail w-50 border-0" alt="Product image">
                    </td>
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.make}"></td>
                    <td th:text="${product.model}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.rating}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="'Â£' + ${product.price}"></td>
                    <td th:text="${product.stock}"></td>
                    <td>
                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"><button class="btn btn-primary">Edit</button></a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
