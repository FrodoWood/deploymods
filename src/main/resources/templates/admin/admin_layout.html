<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Layout</title>
</head>

<body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-2 bg-dark adminNav">
          <nav class="navbar bg-body-tertiary bg-dark p-0 h4 ms-2 sticky-top">
            <div class="container-fluid bg-dark">
                <ul class="navbar-nav mt-4">
                  <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page" href="#" th:href="@{/admin}"><i class="bi bi-grid-fill"></i> Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#" th:href="@{/admin/users}"><i class="bi bi-people-fill"></i> Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#" th:href="@{/admin/products}"><i class="bi bi-box-seam"></i> Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#" th:href="@{/admin/orders}"><i class="bi bi-credit-card"></i> Orders</a>
                  </li>
                  
                </ul>
            </div>
          </nav>
        </div>
        <div class="col-xl-10">
          <!-- Content received from other pages -->
          <div layout:fragment="admin_content" class="container">
              <!-- This is where the content will be added from the other admin pages -->
          </div>
        </div>
      </div>
    </div>


    

    <!-- Global scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/3eb7444110.js"></script>

</body>

</html>
