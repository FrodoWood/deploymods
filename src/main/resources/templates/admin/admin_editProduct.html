<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/admin_layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>

<body>
    <div layout:fragment="admin_content">
        
        <!-- Add product form -->
        <div class="container w-75 mt-5">
            <h3 class="mb-4"><b>EDIT PRODUCT</b></h3>
            <div class="alert alert-success" th:if="${editProductSuccess}" th:text="${editProductSuccess}"></div>
            
            <form th:action="@{/admin/products/editProduct}" method="post" th:object="${product}" enctype="multipart/form-data">
                <div class="form-group">

                  <label for="name">Name</label>
                  <input type="text" th:class="${ProductNameExists}? 'form-control is-invalid' : 'form-control' " 
                  id="name" th:value="${product.name}" placeholder="Product name" th:field="*{name}" required>

                  <div th:if="${ProductNameExists}" id="name" class="invalid-feedback">Product name already exists.</div>
                </div>

                <div class="form-group">
                  <label for="make">Make</label>
                  <select class="form-select" id="make" th:field="*{make}" required
                            onchange="this.form.action='/admin/products/updateEditProductForm'; this.form.submit();">
                    <option value="" hidden></option>
                    <option th:each="make : ${makeSet}" th:value="${make}" th:text="${make}" th:selected="${make == product.make}"></option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="model">Model</label>
                  <select class="form-select" id="model" th:field="*{model}" required>
                    <option value="" hidden></option>
                    <option th:each="model : ${makeModelMap.get(product.make)}" th:value="${model}" th:text="${model}" th:selected="${model == product.model}"></option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-select" id="category" th:field="*{category}" required>
                        <option value="" hidden></option>
                        <option value="Coilovers">Coilovers</option>
                        <option value="Turbo">Turbo</option>
                        <option value="Brakes">Brakes</option>
                        <option value="Oils">Oils</option>
                        <option value="Batteries">Batteries</option>
                    </select>
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" rows="3" th:field="*{description}" th:value="${product.description}" required></textarea>
                </div>

                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input class="form-control" type="number" name="stock" th:value="${product.stock}" min="1" max="100" th:field="*{stock}">
                </div>
                
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" placeholder="Price" th:value="${product.price}" th:field="*{price}" required>
                </div>

                <div class="form-group">
                    <label for="image" class="input-group">Image</label>
                    <img src="#" name="image" th:src="${product.image}" class="img-thumbnail w-25" alt="">
                </div>

                <div class="input-group my-3">
                    <input class="form-control" type="file" name="file" id="file" accept="image/*">
                    <label class="input-group-text" for="file">Upload</label>
                </div>

                <input type="hidden" th:field="*{rating}" th:value="${product.rating}">
                <input type="hidden" th:field="*{image}" th:value="${product.image}">
                <input type="hidden" th:field="*{id}" th:value="${product.id}">



                <button type="submit" class="btn btn-primary mb-3">Update</button>

              </form>
        </div>
    </div>
</body>
</html>
