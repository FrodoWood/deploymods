        <div class="container d-flex justify-content-center">
            <div class="card p-2 rounded-3 login my-5">
                <div class="card-body">
                    <form class="needs-validation" th:action="@{/login}" method="post">
                        <div class="form-group pb-4">
                            <label class="form-label" for="email">Username</label>
                            <input class="form-control" type="text" id="username" name="username">
                            <div class="invalid-feedback">
                                Please enter your username
                            </div>
                        </div>
                        <div class="form-group pb-4">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password">
                            <div class="invalid-feedback">
                                Please enter your password
                            </div>
                        </div>
                        <div class="form-group form-check pb-2">
                            <input class="form-check-input" type="checkbox" id="check">
                            <label class="form-check-label" for="check">Remember me</label>
                        </div>
                        <input class="btn btn-success w-100" type="submit" value="SIGN IN">
                    </form>
                    <div class="alert alert-danger text-center mt-3 mb-0" th:if="${param.error}">*Invalid username and password.</div>
                    <div class="alert alert-info text-center mt-3 mb-0" th:if="${param.logout}">*You have been logged out.</div>
                    <div th:if="${successMessage}">
                        <div class="alert alert-success text-center mt-3 mb-0" th:utext="${successMessage}"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
