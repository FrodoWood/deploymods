spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/mods}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

spring.flyway.url=${MYSQL_URL:jdbc:mysql://localhost:3306/mods}
spring.flyway.user=${MYSQL_USER:root}
spring.flyway.password=${MYSQL_PASSWORD:}

spring.thymeleaf.mode=DEBUG
spring.servlet.multipart.max-file-size=1MB
